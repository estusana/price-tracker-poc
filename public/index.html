<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Price Tracker</h1>
        <p>Track product prices from e-commerce websites</p>

        <div class="form-section">
            <input type="url" id="productUrl" placeholder="Enter product URL">
            <button id="trackBtn">Track Price</button>
        </div>

        <div id="result" class="result-section">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
